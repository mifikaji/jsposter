<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<title>По душе</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

	<meta property="og:title" content="По душе"/>
	<meta property="og:description" content="Веб-плакат для мастерской шаманских масок "По душе""/>
	<meta property="og:image" content=""/>
	<meta property="og:type" content="profile"/>
	<meta property="og:url" content= "https://mifikaji.github.io/jsposter/"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/script.js"></script>
</head>

<body>
	<div class="attention">
		<h1>Пожалуйста, переверните экран!</h1>
	</div>
	<div class="header">
		<div class="tip hidden">
			<h1>Юный шаман!</h1>
			<h1>Дерево Жизни приветствует тебя.</h1>
			<h1>Пройди испытнания стихиями, обрети баланс с природой и внутреннее равновесие!</h1>
		</div>
		<div class="sun">
		</div>
		<div> 
		</div>
	</div>
	<div class="tree">
		<div class="container1">
			<div class="star1">
				<img src="img/star1.png" alt="" class="start1">
			</div>
			<div class="game1 hidden">
				<div class="card_game">
					<div class="card" data-framework="blue">
						<div class="card_bl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="blue">
						<div class="card_bl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="green">
						<div class="card_gr inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="green">
						<div class="card_gr inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="red">
						<div class="card_rd inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="red">
						<div class="card_rd inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="violet">
						<div class="card_vl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="violet">
						<div class="card_vl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="yellow">
						<div class="card_yl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
					<div class="card" data-framework="yellow">
						<div class="card_yl inside front"></div>
						<div class="card_bck inside back"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="container2">
			<div class="game2 hidden">
				<div class="plants">
					<div class="flower">
						<img src="img/flower1_s.png" alt="" class="change flower1" id="change1">
					</div>
					<div class="flower">
						<img src="img/flower2_s.png" alt="" class="change flower2" id="change2">
					</div>
					<div class="flower">
						<img src="img/flower3_s.png" alt="" class="change flower3" id="change3">
					</div>
				</div>
			</div>
			<div class="star2">
				<img src="img/star2.png" alt="" class="start2">
			</div>
		</div>

		<div class="container3">
			<div class="star3">
				<img src="img/star3.png" alt="" class="start3">
			</div>
			<div class="game3 hidden">
				<div id="board"></div>
			</div>
		</div>
	</div>
</body>
</html>
